<h3>Popular Movies</h3>
<div class="row mb-4">
    <div class="col">
        <app-search></app-search>
    </div>
    
</div>

<div class="row justify-content-end">
    <ng-container *ngFor="let item of popularMovies" >
        <app-grid [dataMovies]="item"
                    class="col-md-4"
                    (click)="showDetail(item.id)"
        >
    
        </app-grid>
    </ng-container>
</div>
